<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.0/math.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>Close Encounters of the Third Kind</p>
    </div>
  <div class="container">
    <div class="row margin-top-50">
      <div class="col-md-2">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Filter Search</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Enter a Date</label>
                      <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                    </li>
                  </ul>
                </div>
                <button id="button" type="button" class="btn btn-default">Filter Table</button>
              </form>
            </div>
          </div>
        </aside>
      </div>
  </div>
</div>
<div class="col-md-10">
  <div id="table-area" class="">
    <table id="ufo-table" class="table table-striped">
      <thead>
        <tr>
          <th class="table-head">Date</th>
          <th class="table-head">City</th>
          <th class="table-head">State</th>
          <th class="table-head">Country</th>
          <th class="table-head">Shape</th>
          <th class="table-head">Duration</th>
          <th class="table-head">Comments</th>
          <p id="table-head"></p>
        </tr>
      </thead>
      <tbody>
        <div class="row">
          <div class="col-md-12">
        <div id="summary" class="">
        <ul class="summary"></ul>
        <p id="summary"></p>
        </div>
        </div>
        </div>
      </tbody>
    </table>
  </div>
</div>
<footer class="footer">
  <span class="bottom">UFO Sightings</span>
</footer>
</div>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>
</body>


</html>
